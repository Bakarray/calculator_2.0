<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/abacus.png" type="image/x-icon" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <header>
      <h1>Scientific Calculator</h1>
    </header>

    <main>
      <div class="display_screen">
        <div class="input_display"></div>
        <output class="result_display"></output>
      </div>

      <div class="keys">
        <!-- First row -->
        <button class="key">2nd</button>
        <button class="key">deg</button>
        <button class="key">sin</button>
        <button class="key">cos</button>
        <button class="key">tan</button>

        <!-- Second row -->
        <button class="key">^</button>
        <button class="key">lg</button>
        <button class="key">ln</button>
        <button class="key">(</button>
        <button class="key">)</button>

        <!-- Third row -->
        <button class="key">√</button>
        <button class="key">C</button>
        <button class="key">⌫</button>
        <button class="key">%</button>
        <button class="key">÷</button>

        <!-- Fourth row -->
        <button class="key">x!</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">×</button>

        <!-- Fifth row -->
        <button class="key">x⁻¹</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">-</button>

        <!-- Sixth row -->
        <button class="key">π</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">+</button>

        <!-- Seventh row -->
        <button class="key">⤢</button>
        <button class="key">e</button>
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key">=</button>
      </div>
    </main>

    <footer>
      Created by &reg;<a href="https://x.com/Poesitor">The Poesitor</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
